<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOA Request</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Ensure to link your CSS -->
  </head>
  <body>
    <header>
      <h1>LOA Request</h1>
    </header>

    <section class="application-form">
      <form
        name="vacancy-application"
        netlify
        data-netlify="true"
        method="POST"
        onsubmit="handleSubmit(event)">
        <input type="hidden" name="form-name" value="vacancy-application" />

        <label>
          Teaching Name
          <input type="text" name="name" required />
        </label>
        <label>
          Start Date
          <input type="text" name="start" placeholder="29/09/2024" required />
        </label>
        <label>
          End Date
          <input type="text" name="start" placeholder="03/10/2024" required />
        </label>
        <label>
          What is the reason for the Leave of Absence?
          <input
            type="text"
            name="start"
            placeholder="Conduct Meetings"
            required />
        </label>
        <button type="submit">Submit</button>
      </form>
    </section>

    <script>
      async function handleSubmit(event) {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData);

        try {
          const response = await fetch(".netlify/functions/discord-webhook4", {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "application/json",
            },
          });

          if (response.ok) {
            alert("Form submitted successfully!");
          } else {
            alert("Error submitting form.");
          }
        } catch (error) {
          alert("Error: " + error.message);
        }
      }
    </script>
  </body>
</html>
