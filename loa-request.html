<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Application | Your School Name</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Ensure to link your CSS -->
  </head>
  <body>
    <header>
      <h1>LOA Request</h1>
    </header>

    <section class="application-form">
      <form
        name="vacancy-application"
        netlify
        netlify-honeypot="bot-field"
        data-netlify="true"
        data-netlify-files="true"
        method="POST"
        enctype="multipart/form-data"
        onsubmit="handleSubmit(event)">
        <input type="hidden" name="form-name" value="vacancy-application" />
        <label>
          What is your teaching name:
          <input
            type="text"
            placeholder="Martin Langstaff"
            name="name"
            required />
        </label>
        <label>
          Start Date:
          <input type="text" placeholder="29/09/2924" name="start" required />
        </label>
        <label>
          End Date:
          <input type="text" placeholder="03/10/2024" name="end" required />
        </label>
        <label>
          Why do you need this LOA?
          <input
            type="text"
            placeholder="Conduct meetings"
            name="reason"
            required />
        </label>
        <button type="submit">Submit</button>
      </form>
    </section>

    <script>
      async function handleSubmit(event) {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData);

        // Handle checkboxes for availability
        const availabilityCheckboxes = form.querySelectorAll(
          'input[name="availability"]:checked'
        );
        const availability = Array.from(availabilityCheckboxes)
          .map((checkbox) => checkbox.value)
          .join(", ");

        // Add availability to data
        data.availability = availability;

        try {
          const response = await fetch(".netlify/functions/discord-webhook4", {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "application/json",
            },
          });

          if (response.ok) {
            alert("Form submitted successfully!");
          } else {
            alert("Error submitting form.");
          }
        } catch (error) {
          alert("Error: " + error.message);
        }
      }
    </script>
  </body>
</html>
