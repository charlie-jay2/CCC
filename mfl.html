<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Application | Your School Name</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Ensure to link your CSS -->
  </head>
  <body>
    <header>
      <h1>Staff Application</h1>
    </header>

    <section class="application-form">
      <h2>Apply for a Position</h2>
      <form
        name="vacancy-application"
        netlify
        data-netlify="true"
        method="POST"
        onsubmit="handleSubmit(event)">
        <input type="hidden" name="form-name" value="vacancy-application" />

        <label>
          Discord & Roblox Name:
          <input type="text" name="name" required />
        </label>

        <label>
          Position:
          <input
            type="text"
            name="position"
            value="HOS Modern Foreign Languages"
            readonly />
        </label>

        <label>
          Why do you want this role:
          <input type="text" name="whyyouwant" required />
        </label>

        <label>
          What is your past experience?
          <input type="text" name="pastexp" required />
        </label>

        <label>
          Email:
          <input type="email" name="email" required />
        </label>

        <fieldset>
          <legend>Availability:</legend>
          <label>
            <input type="checkbox" name="availability" value="Monday" /> Monday
          </label>
          <label>
            <input type="checkbox" name="availability" value="Tuesday" />
            Tuesday
          </label>
          <label>
            <input type="checkbox" name="availability" value="Wednesday" />
            Wednesday
          </label>
          <label>
            <input type="checkbox" name="availability" value="Thursday" />
            Thursday
          </label>
          <label>
            <input type="checkbox" name="availability" value="Friday" /> Friday
          </label>
          <label>
            <input type="checkbox" name="availability" value="Saturday" />
            Saturday
          </label>
          <label>
            <input type="checkbox" name="availability" value="Sunday" /> Sunday
          </label>
        </fieldset>
        <label>
          For the availability you chose. What timeframes are you free.
          <input
            type="text"
            name="timeframe"
            placeholder="Monday 3pm till 9pm, Thursday 8pm till 3am"
            required />
        </label>
        <button type="submit">Submit</button>
      </form>
    </section>

    <script>
      async function handleSubmit(event) {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData);

        // Handle checkboxes for availability
        const availabilityCheckboxes = form.querySelectorAll(
          'input[name="availability"]:checked'
        );
        const availability = Array.from(availabilityCheckboxes)
          .map((checkbox) => checkbox.value)
          .join(", ");

        // Add availability to data
        data.availability = availability;

        try {
          const response = await fetch(".netlify/functions/discord-webhook", {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "application/json",
            },
          });

          if (response.ok) {
            alert("Form submitted successfully!");
          } else {
            alert("Error submitting form.");
          }
        } catch (error) {
          alert("Error: " + error.message);
        }
      }
    </script>
  </body>
</html>
