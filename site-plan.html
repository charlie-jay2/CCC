    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }

      h1 {
        color: #030c4e;
      }

      ul {
        list-style-type: none;
        padding-left: 0;
      }

      ul li {
        margin: 10px 0;
        position: relative;
      }

      ul li ul {
        padding-left: 20px;
      }

      /* Remove underline and set link color to black */
      a {
        text-decoration: none;
        color: black;
      }

      .main-section {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      /* Style for main list items */
      ul li::before {
        content: "";
        position: absolute;
        width: 2px;
        height: 100%;
        background-color: #030c4e;
        top: 0;
        left: -10px;
        z-index: 1;
      }

      /* Arrow for sub-items */
      ul li ul li::before {
        content: "";
        position: absolute;
        width: 15px;
        height: 2px;
        background-color: #030c4e;
        top: 50%;
        left: -20px;
        transform: translateY(-50%);
      }

      ul li ul li::after {
        content: "";
        position: absolute;
        width: 2px;
        height: 100%;
        background-color: #030c4e;
        top: 0;
        left: -20px;
      }

      /* Subsections style */
      .sub-section {
        color: black;
        font-weight: normal;
        position: relative;
        padding-left: 10px; /* Indent to align with arrows */
      }
    </style>
