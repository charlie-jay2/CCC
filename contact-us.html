<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Ensure to link your CSS -->
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li class="dropdown">
          <a href="#">Information <span class="caret"></span></a>
          <ul class="dropdown-content">
            <li><a href="#">Exams</a></li>
            <li><a href="./policies.html">Policies</a></li>
            <li><a href="#">Archive News</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="#">Join Us <span class="caret"></span></a>
          <ul class="dropdown-content">
            <li><a href="./vacancies.html">Vacancies</a></li>
          </ul>
        </li>
        <li><a href="./contact-us.html">Contact</a></li>
      </ul>
    </nav>
    <header>
      <h1>Contact us</h1>
    </header>

    <section class="application-form">
      <form
        name="vacancy-application"
        netlify
        netlify-honeypot="bot-field"
        data-netlify="true"
        data-netlify-files="true"
        method="POST"
        enctype="multipart/form-data"
        onsubmit="handleSubmit(event)">
        <input type="hidden" name="form-name" value="vacancy-application" />
        <label>
          Discord & Roblox Name:
          <input type="text" name="name" required />
        </label>
        <label>
          How can we help:
          <input type="text" name="standout" required />
        </label>
        <label>
          Email:
          <input type="email" name="email" required />
        </label>
        <fieldset>
          <legend>How would you prefer to be contacted</legend>
          <label>
            <input type="checkbox" name="availability" value="Monday" /> Email
          </label>
          <label>
            <input type="checkbox" name="availability" value="Tuesday" />
            Discord
          </label>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>

    <script>
      async function handleSubmit(event) {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData);

        // Handle checkboxes for availability
        const availabilityCheckboxes = form.querySelectorAll(
          'input[name="availability"]:checked'
        );
        const availability = Array.from(availabilityCheckboxes)
          .map((checkbox) => checkbox.value)
          .join(", ");

        // Add availability to data
        data.availability = availability;

        try {
          const response = await fetch(".netlify/functions/discord-webhook2", {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "application/json",
            },
          });

          if (response.ok) {
            alert("Form submitted successfully!");
          } else {
            alert("Error submitting form.");
          }
        } catch (error) {
          alert("Error: " + error.message);
        }
      }
    </script>
  </body>
</html>
