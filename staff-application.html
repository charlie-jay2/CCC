<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Application | Your School Name</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Ensure to link your CSS -->
  </head>
  <body>
    <header>
      <h1>Staff Application</h1>
    </header>

    <section class="application-form">
      <h2>Apply for a Position</h2>
      <form
        name="vacancy-application"
        netlify
        data-netlify="true"
        method="POST"
        onsubmit="handleSubmit(event)">
        <input type="hidden" name="form-name" value="vacancy-application" />

        <label>
          Name:
          <input type="text" name="name" required />
        </label>

        <label>
          Position:
          <input
            type="text"
            name="position"
            value="Your Role Position"
            readonly />
        </label>

        <label>
          Email:
          <input type="email" name="email" required />
        </label>

        <button type="submit">Submit</button>
      </form>
    </section>

    <script>
      async function handleSubmit(event) {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData);

        try {
          const response = await fetch(".netlify/functions/discord-webhook", {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "application/json",
            },
          });

          if (response.ok) {
            alert("Form submitted successfully!");
          } else {
            alert("Error submitting form.");
          }
        } catch (error) {
          alert("Error: " + error.message);
        }
      }
    </script>
  </body>
</html>
