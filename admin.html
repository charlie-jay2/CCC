<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li class="dropdown">
          <a href="./login.html">Logout</a>
        </li>
        <li><a href="./contact-us.html">Contact</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <div class="logo-area">
        <a href="./index.html"
          ><img src="logo.png" alt="School Logo" class="logo"
        /></a>
      </div>

      <!-- Information Section -->
      <div class="info-area">
        <h2>Information Area</h2>
        <p style="text-align: center">
          Welcome to the staff area of the website. Here you can access certain
          things such as formats, LOA Requests, upcoming events and more.
        </p>
      </div>

      <!-- Events and Form Section -->
      <div class="bottom-section">
        <!-- Events Section -->
        <div class="events-section">
          <h3>Upcoming Events</h3>
          <div class="events-container" id="events-container">
            <!-- Events will be populated here by events.js -->
          </div>
          <button class="scroll-btn" id="scroll-up">Up</button>
          <button class="scroll-btn" id="scroll-down">Down</button>
        </div>
        <style>
          .a {
            text-decoration: underline;
            color: black;
          }
        </style>
        <div class="loa-form-section">
          <a href="./loa-request.html" class="a"
            ><h3>Leave of Absence Request</h3></a
          >
          <a
            href="https://docs.google.com/document/d/1P2kxTpmnEIH3B9w23-_udneNz34sLz_PtdplSEf_HJ8/edit?usp=sharing"
            class="a"
            ><h3>Letter Format</h3></a
          >
          <a href="./policies.html" class="a"><h3>Policies</h3></a>
        </div>
      </div>
    </div>

    <script src="staffevents.js"></script>
  </body>
</html>
