<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li class="dropdown">
          <a href="./login.html">Logout</a>
        </li>
        <li><a href="./contact-us.html">Contact</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <div class="logo-area">
        <a href="./index.html"
          ><img src="logo.png" alt="School Logo" class="logo"
        /></a>
      </div>

      <!-- Information Section -->
      <div class="info-area">
        <h2>Information Area</h2>
        <p style="text-align: center">
          Welcome to the staff area of the website. Here you can access certain
          things such as formats, LOA Requests, upcoming events and more.
        </p>
      </div>

      <!-- Events and Form Section -->
      <div class="bottom-section">
        <!-- Events Section -->
        <div class="events-section">
          <h3>Upcoming Events</h3>
          <div class="events-container" id="events-container">
            <!-- Events will be populated here by events.js -->
          </div>
          <button class="scroll-btn" id="scroll-up">Up</button>
          <button class="scroll-btn" id="scroll-down">Down</button>
        </div>

        <div class="loa-form-section">
          <h3>Leave of Absence Request</h3>
          <form
            name="loa-request"
            netlify
            netlify-honeypot="bot-field"
            data-netlify="true"
            method="POST"
            onsubmit="handleSubmit(event)">
            <input type="hidden" name="form-name" value="loa-request" />

            <label>
              Teaching Name
              <input
                type="text"
                name="name"
                required
                placeholder="Martin Langstaff" />
            </label>
            <label>
              Date Start:
              <input
                type="text"
                name="start"
                required
                placeholder="29/09/2024" />
            </label>
            <label>
              Date End:
              <input type="text" name="end" required placeholder="03/10/2024" />
            </label>
            <label>
              Why you need a leave of absence:
              <input
                type="text"
                name="reason"
                required
                placeholder="Teaching Course" />
            </label>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="staffevents.js"></script>
    <script>
      async function handleSubmit(event) {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData);

        // Handle checkboxes for availability
        const availabilityCheckboxes = form.querySelectorAll(
          'input[name="availability"]:checked'
        );
        const availability = Array.from(availabilityCheckboxes)
          .map((checkbox) => checkbox.value)
          .join(", ");

        // Add availability to data
        data.availability = availability;

        try {
          const response = await fetch(".netlify/functions/loa-form", {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
              "Content-Type": "application/json",
            },
          });

          if (response.ok) {
            alert("Form submitted successfully!");
          } else {
            alert("Error submitting form.");
          }
        } catch (error) {
          alert("Error: " + error.message);
        }
      }
    </script>
  </body>
</html>
